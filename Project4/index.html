<html>
<title>Registration Form</title>
<body>
<div class="container">
<div class="apply_box">
<h1><center>Registration Form</center></h1>
<form action="">
<div class="form_container">
<div class="form_control">
<label for="first_name">First Name</label>
<input id="first_name"name="first_name"placeholder="Enter your First Name"/>
</div>
<div class="form_control">
<label for="last_name">Last Name</label>
<input id="last_name"name="last_name"placeholder="Enter your Last Name"/>
</div>
<div class="form_control">
<label for="email">Email</label>
<input type="email" id="email"name="email"placeholder="Enter your  Email"/>
</div>
<div class="form_control">
<label for="course">Course</label>
<select id="course"name="Course">
<option value="BCA">Bachelor Of Computer Applications</option>
<option value="BCOM">Bachelor Of Commerce</option>
<option value="BA">Bachelor Of Arts</option>
<option value="MCA">Master Of Computer Applications</option>
<option value="MBA">Master Of Business Administration</option>
</select>
</div>
<div class="textarea_control">
<label for="address">Address</label>
<textarea id="address"name="address"row="4"cols="50"placeholder="Enter Address"></textarea>
</div>
<div class="form_control">
<label for="city">City</label>
<input id="city"name="city"placeholder="Enter City Name"/>
</div>
<div class="form_control">
<label for="pincode">Pincode</label>
<input type="number"id="pincode"name="pincode"placeholder="Enter Pincode"/>
</div>
<div class="form_control">
<label for="date">Date</label>
<input value="2025-02-12"type="date"id="date"name="date"/>
</div>
<div class="form_control">
<label for="upload">Upload Your Documents</label>
<input type="file"id="upload"name="upload"/>
</div>
</div>
<div class="button_container">
 <button type="submit">Register</button>
  </div>
</form>
</div>
</div>
</body>
</html>
